id: tnc_nx_gos_encoder
label: GOS Encoder
category: TNC NX

parameters:
- id: is_tnc
  label: Is TNC
  dtype: bool
  default: true
  default: 'True'
  options: ['True', 'False']
  option_labels: ['Yes', 'No']
- id: sat_id
  label: Satellite ID
  dtype: int
  default: 11

inputs:
-   domain: message
    id: in
    optional: true

outputs:
-   domain: message
    id: out
    optional: true

templates:
  imports: from gnuradio import tnc_nx
  make: tnc_nx.gos_encoder(${is_tnc}, ${sat_id})

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
